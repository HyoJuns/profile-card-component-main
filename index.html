<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <span class="bg-pattern-top"></span>
  <span class="bg-pattern-bottom"></span>
  <div class="warpper">
    <div class="card-container">
      <div class="card-header">
        <figure>
          <img src="./images/image-victor.jpg" alt="Icon">
        </figure>
      </div>
      <div class="card-content">
        <h1 class="card-profile-name">
          Victor Crest 
          <span class="card-profile-age">
            26
          </span>
        </h1>
        <p class="card-profile-city">
          London
        </p>
      </div>
      <div class="card-footer">
        <div class="card-profile-info">
          <h2 class="card-profile-info-heading">
            80k
          </h2>
          <p class="card-profile-info-description">
            Followers
          </p>
        </div>
        <div class="card-profile-info">
          <h2 class="card-profile-info-heading">
            803K
          </h2>
          <p class="card-profile-info-description">
            Likes
          </p>
        </div>
        <div class="card-profile-info">
          <h2 class="card-profile-info-heading">
            1.4K
          </h2>
          <p class="card-profile-info-description">
            Photos
          </p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
